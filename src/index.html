<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>COVID-19 dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
  <link rel="shortcut icon" href="./assets/icons/favicon.ico" type="image/x-icon">
  <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v1.4.0/mapbox-gl.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <h1>COVID-19 Dashboard</h1>
  </header>
  <section class="info-container" id="info-container">
  </section>
  <section class="list-container" id="list-container">
  </section>
  <section class="map-container" id="map-container">
    <div id="map"></div>
    <div class="buttons-container">
      <button class="btn btn-cases">Cases</button>
      <button class="btn btn-deaths">Deaths</button>
      <button class="btn btn-recovered">Recovered</button>
    </div>
    <div class="radio-container">
    </div>
  </section>
  <section class="table-container" id="table-container">TABLE</section>
  <section class="graph-container" id="graph-container">
    <div class="graph-container__content">
      <canvas id="myChart" width="300" height="300"></canvas>
    </div>
    <div class="graph-container__buttons">
      <button>Prev</button>
      <span class="graph-container__title">Cumulative Cases</span>
      <button>Next</button>
    </div>
  </section>
  <footer class="footer">
    <a class="git-link__author" href="https://github.com/fomenko-o">github: fomenko-o</a>
    <a class="git-link__author" href="https://github.com/friedooo">github: friedooo</a>
    <a class="git-link__author" href="https://github.com/cootook">github: cootook</a>
    <span>2020</span>
    <a class="rss-link" href="https://rs.school/js/"><img src="https://rs.school/images/rs_school_js.svg"
        alt="rs.school"></a>
  </footer>
  <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v1.4.0/mapbox-gl.js"></script>
  <script type="module" src="main.js"></script>
</body>

</html>
