<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>COVID-19 dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
  <link rel="shortcut icon" href="./assets/icons/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <h1>COVID-19 Dashboard</h1>
</header>
<!-- Это для вёрстки, потом удалить все и генерировать из js -->
<section class="info-container" id="info-container">
    <h2>Global Cases</h2>
    <span>123 456 789</span>
</section>
<section class="list-container" id="list-container">  
</section>
<section class="map-container" id="map-container">MAP</section>
<section class="table-container" id="table-container">TABLE</section>
<section class="graph-container" id="graph-container">
    <div class="graph-container__content">
        <canvas id="myChart" width="300" height="300"></canvas>
    </div>
   <div class="graph-container__buttons">
       <button>Prev</button>
       <span class="graph-container__title">Cumulative Cases</span>
       <button>Next</button>
   </div>
</section>
<footer class="footer">

</body>
</html>
